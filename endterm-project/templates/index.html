{{ define "index" }}
{{ template "header" }}
<main class="px-3">
    <h1>Всем привет</h1>
    <p class="lead">Это веб-сайт с бэкендом которую разработали Адилетхан и Зангар.</p>

    {{ range . }}
    <div class="alert alert-danger">
      <h2>{{ .Title }}</h2>
      <p>{{ .Anons }}</p>
      <a href="/post/{{ .Id }}" class="btn btn-danger">Читать далее</a>
      </div>
    {{ else }}
    <p class="lead">База данных пуста</p>
    {{ end }}

</main>
{{ template "footer" }}
{{ end }}
